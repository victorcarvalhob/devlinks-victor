<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>DevLinks - Victor Carvalho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <section aria-labelledby="profile-title">
            <img src="assets/profile.jpg" alt="Foto de Victor Carvalho" id="profile-pic">
            <h1 id="profile-title">Victor Carvalho</h1>
            <p>Desenvolvedor Front-End em formação</p>
        </section>
    </header>

    <main>
        <section aria-labelledby="links-title">
            <h2 id="links-title" class="sr-only">Meus Links</h2>
            <nav>
                <ul>
                    <li>
                        <a href="https://github.com/victorcarvalhob" target="_blank" aria-label="Acessar perfil do Victor Carvalho no GitHub">
                            <i class="fab fa-github"></i>GitHub
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/ovictorcarvalho-dev/" target="_blank" aria-label="Acessar perfil do Victor Carvalho no LinkedIn">
                            <i class="fab fa-linkedin"></i>LinkedIn
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/ovictorcarvalho_/" target="_blank" aria-label="Acessar perfil do Victor Carvalho no Instagram">
                            <i class="fab fa-instagram"></i>Instagram
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Victor Carvalho. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
